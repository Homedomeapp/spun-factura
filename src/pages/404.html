<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada | SPUN Factura</title>
    <meta name="robots" content="noindex">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #34CED6;
            --color-primary-dark: #2BB5BD;
            --color-bg: #FFFFFF;
            --color-text: #1E293B;
            --color-text-muted: #64748B;
            --color-border: #E2E8F0;
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: var(--font-main); 
            background: var(--color-bg); 
            color: var(--color-text); 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header { 
            padding: 14px 24px; 
            border-bottom: 1px solid var(--color-border); 
        }
        .logo { display: flex; align-items: center; gap: 8px; text-decoration: none; }
        .logo img { height: 32px; }
        .logo-text { font-weight: 500; font-size: 0.875rem; color: var(--color-text-muted); }
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
            text-align: center;
        }
        .error-container { max-width: 480px; }
        .error-code { 
            font-size: 6rem; 
            font-weight: 700; 
            color: var(--color-primary); 
            line-height: 1;
            margin-bottom: 16px;
        }
        h1 { font-size: 1.5rem; margin-bottom: 12px; }
        p { color: var(--color-text-muted); margin-bottom: 24px; line-height: 1.6; }
        .links { display: flex; gap: 16px; justify-content: center; flex-wrap: wrap; }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.9375rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
        }
        .btn-primary {
            background: var(--color-primary);
            color: white;
        }
        .btn-primary:hover { background: var(--color-primary-dark); }
        .btn-secondary {
            background: transparent;
            color: var(--color-text-muted);
            border: 1px solid var(--color-border);
        }
        .btn-secondary:hover { border-color: var(--color-primary); color: var(--color-primary-dark); }
        footer {
            padding: 20px 24px;
            text-align: center;
            font-size: 0.8125rem;
            color: var(--color-text-muted);
            border-top: 1px solid var(--color-border);
        }
        footer a { color: var(--color-primary-dark); text-decoration: none; margin: 0 8px; }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo">
            <img src="/images/SPUN-LOGO-SPUN-LOGO_Monogram-Blue.png" alt="SPUN">
            <span class="logo-text">Factura</span>
        </a>
    </header>
    
    <main>
        <div class="error-container">
            <div class="error-code">404</div>
            <h1>Página no encontrada</h1>
            <p>Parece que esta página se fue a otra obra. Vuelve al inicio o echa un vistazo a nuestro blog sobre facturación para construcción.</p>
            <div class="links">
                <a href="/" class="btn btn-primary">Volver al inicio</a>
                <a href="/blog" class="btn btn-secondary">Ver el blog</a>
            </div>
        </div>
    </main>
    
    <footer>
        <a href="/privacidad">Privacidad</a>
        <a href="/aviso-legal">Aviso Legal</a>
        <a href="/sobre-nosotros">Sobre nosotros</a>
    </footer>
</body>
</html>
